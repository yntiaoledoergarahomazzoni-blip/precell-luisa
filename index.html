    <style>
        /*

        * {

        /*
        * 2. Estilo do Corpo da P√°gina e Fundo
        */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Fundo com gradiente suave */
            background: linear-gradient(135deg, #f0e6f2 0%, #e0eafc 100%); 
            
        }

        /*

        .profile-card {

            background-color: #ffffff;

            padding: 20px 30px;
            text-align: center;

        /*
        * 4. Estilo da Foto de Perfil

        .profile-pic {

        /* Estilo para a bolha "online" */
        .status-online {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 4px 12px;
            margin-bottom: 20px;
            background-color: #e6f7ea;
            border-radius: 20px;
        }

        .status-online::before {
            content: '';
            width: 8px;
            height: 8px;
            background-color: #4CAF50;
            border-radius: 50%;
            display: inline-block;
        }

        .location {
            color: #888;
            font-size: 15px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* √çcone de localiza√ß√£o */
        .location::before {
            content: 'üìç';
            margin-right: 8px;
            color: #E91E63;
        }
        
        /* Classe para esconder a localiza√ß√£o se n√£o for encontrada */
        .location.hidden {
            display: none;
        }

        .catchphrase {

            font-weight: 500;
            color: #333;
            line-height: 1.4;
            margin-bottom: 40px;
        }

        /*
        * 6. Estilo dos Bot√µes de A√ß√£o
        */
        .button-link {
            display: block;
            width: 100%;
            padding: 15px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);

        }

        .privacy-icon {

        }

        .telegram-icon {

            margin-right: 10px;

        }

        .btn-telegram {

            color: white;

        .btn-chamada {

            color: #ffffff;
            font-size: 18px;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-chamada:hover {

            box-shadow: 0 6px 15px rgba(242, 152, 56, 0.4);
        }

        /*

        */
        .footer-legal {

            font-size: 10px;
            color: #aaa;
            line-height: 1.4;
        }
    </style>
</head>
<body>

    <div class="profile-card">

        <div class="profile-pic-container">
            <!-- Certifique-se de que logo.png est√° na mesma pasta -->
            <img src="logo.png" alt="Foto de Perfil" class="profile-pic">
        </div>

        <div class="profile-name">Luisa Lacerda</div>
        
        <div class="status-online">online</div>
        
        <!-- Container de Localiza√ß√£o -->
        <div class="location hidden" id="location-container">
            <span id="location-text">Carregando...</span>
        </div>

        <div class="catchphrase">
            VENHA ME CONHECER!!</br>
                 üëáüèª‚ù§Ô∏è‚Äçüî•

        <a href="https://privacyluisa.vercel.app/" class="button-link btn-privacy" target="_blank">

        <a href="https://t.me/Luisalacerdabot" class="button-link btn-telegram" target="_blank">

        <p class="footer-legal">

        </p>

    </div>

    <!-- SCRIPT DE LOCALIZA√á√ÉO ADICIONADO -->
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const locationContainer = document.getElementById('location-container');
        const locationTextElement = document.getElementById('location-text');

        fetch('https://ipapi.co/json/')
            .then(response => response.json())
            .then(data => {
                if (data.city && data.region) {
                    // Uso de crase (`) para interpola√ß√£o de vari√°veis
                    locationTextElement.textContent = `${data.city} - ${data.region}`;
                    locationContainer.classList.remove('hidden');
                } else {
                    locationContainer.classList.add('hidden');
                }
            })
            .catch(() => {
                locationContainer.classList.add('hidden');
                console.error('Erro ao buscar a localiza√ß√£o.');
            });
    });
    </script>

</body>
